# APPLICATION
spring.application.name=codereviewer

# H2 DATABASE
spring.datasource.url=jdbc:h2:mem:codereviewer;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# CLAUDE API
claude.api.key=${CLAUDE_API_KEY:api-key}
claude.api.url=https://api.anthropic.com/v1/messages
claude.api.model=claude-sonnet-4-20250514
claude.api.max-tokens=4096

# SERVER
server.port=8080

# LOGGING
logging.level.com.musti.codereviewer=DEBUG